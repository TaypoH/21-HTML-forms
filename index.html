<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <h2>Contact form</h2>

      <p>Please fill in your information and we'll be sending your order.</p>

      <form action="">
        <label>
          <span>Your name</span>
          <div class="name">
            <input
              type="text"
              name="first-name"
              placeholder="first name"
              pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
              autofocus
              required
              tabindex="1"
              autocomplete="name"
            />
            <input
              type="text"
              name="last-name"
              placeholder="last name"
              pattern="[A-Z][a-z]{2,19}(-[A-Z][a-z]{2,19})?"
              required
              tabindex="2"
            />
          </div>
        </label>

        <label>
          <span>Your email</span>
          <input
            type="email"
            name="email"
            placeholder="your_mail@mail.com"
            required
            tabindex="3"
            autocomplete="email"
          />
        </label>

        <label>
          <span>Phone*</span>
          <div class="phone">
            <input
              type="text"
              name="phone-number"
              placeholder="000"
              minlength="3"
              maxlength="3"
              tabindex="4"
            />
            <input
              type="text"
              name="phone-number"
              placeholder="000"
              minlength="3"
              maxlength="3"
              tabindex="5"
            />
            <input
              type="text"
              name="phone-number"
              placeholder="0000"
              minlength="4"
              maxlength="4"
              tabindex="6"
            />
          </div>
        </label>

        <label>
          <span>Message subject*</span>
          <select name="message-subject">
            <option value="other">Other</option>
            <option value="other">Example 2</option>
            <option value="other">Example 3</option>
          </select>
        </label>

        <label>
          <span>Message*</span>
          <textarea name="message-area"></textarea>
        </label>

        <button type="submit">Submit form</button>
      </form>
    </main>
  </body>
</html>
